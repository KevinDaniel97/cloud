<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic IP Display</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      padding: 20px;
      text-align: center;
    }

    .container h1 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .code {
      background-color: #f0f0f0;
      padding: 15px;
      border-radius: 8px;
      font-family: 'Courier New', Courier, monospace;
      color: #333;
      text-align: left;
      overflow-x: auto;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Instance Public IP</h1>
    <p>Your instance's public IP is:</p>
    <div class="code" id="ip-display">Loading...</div>
    <h1>Hola Mundo desde: <span id="host-name">Loading...</span></h1>
  </div>

  <script>
    // Fetch the public IP dynamically from the instance metadata
    fetch('http://169.254.169.254/latest/meta-data/public-ipv4')
      .then(response => response.text())
      .then(ip => {
        // Display the IP in the HTML
        document.getElementById('ip-display').textContent = ip;
      })
      .catch(error => {
        console.error('Error fetching IP:', error);
        document.getElementById('ip-display').textContent = "Unable to fetch IP.";
      });

    // Fetch the host name dynamically
    fetch('/get-host-name')
      .then(response => response.text())
      .then(hostname => {
        // Display the host name in the HTML
        document.getElementById('host-name').textContent = hostname;
      })
      .catch(error => {
        console.error('Error fetching hostname:', error);
        document.getElementById('host-name').textContent = "Unable to fetch hostname.";
      });
  </script>
</body>
</html>
